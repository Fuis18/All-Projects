<!DOCTYPE html>
<html data-theme="light">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" href="../../fonts/fonts.css">
	<link rel="stylesheet" href="../../css/header.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/view.css">
	<link rel="stylesheet" href="css.css">
	<link rel="preload" href="../../fonts/DS-DIGI.TTF" as="font" type="font/ttf">
</head>
<body>
	<header>
		<!-- Main -->
		<nav>
			<!-- Home -->
			<svg viewbox="0 0 100 100" class="home">
				<path stroke-width=".5" d="
				M15 65 L15 95 Q15 100 20 100 L42 100 L42 75 L58 75 L58 100 L80 100 Q85 100 85 95 L85 65 L50 35z
				M50 30 L90.5 64.55 Q93 66.8 95 64.55 L97.5 61.6 Q100 58.5 97.5 56.3 L85 45.5 L85 18 Q85 15 82 15 L73 15 Q70 15 70 18 L70 33 L53.34 18 Q50 15 46.55 18 L2.5 56.3 Q0 58.5 2.6 61.6 L5.1 64.55 Q7 66.8 9.8 64.55z"></path>
			</svg>
			<!-- Time -->
			<div class="time">
				<div class="hora">00</div>
				<div>:</div>
				<div class="min">00</div>
			</div>
		</nav>
		<!-- Search -->
		<div></div>
		<nav>
			<!-- Mode -->
			<svg viewbox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mode">
				<circle class="sun" cx="12" cy="12" r="5"/>
				<line class="sun" x1="1" y1="12" x2="3" y2="12"/>
				<line class="sun" x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
				<line class="sun" x1="12" y1="1" x2="12" y2="3"/>
				<line class="sun" x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
				<line class="sun" x1="21" y1="12" x2="23" y2="12"/>
				<line class="sun" x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
				<line class="sun" x1="12" y1="21" x2="12" y2="23"/>
				<line class="sun" x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
				<path	class="moon" style="display:none;" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
			</svg>
			<!-- Lenguage -->
			<div>ES</div>
			<!-- Config -->
			<svg viewbox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="Config">
				<circle cx="12" cy="12" r="3"/>
				<path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
			</svg>
		</nav>
	</header>
	<main>
		<h1>Calculadora</h1>
		<div class="container">
			<div class="f4">
				<div class="f4__window">
					<div class="f4__window-quest">
						<div class="f4__window-operation"></div>
						<div class="f4__window-text">_</div>
					</div>
					<div class="f4__window-answer">0</div>
				</div>
				<div class="f4__buttons">
					<button class="f4__button-n"   value="7"  >7</button>
					<button class="f4__button-n"   value="8"  >8</button>
					<button class="f4__button-n"   value="9"  >9</button>
					<button class="f4__button-del" value="DEL">DEL</button>
					<button class="f4__button-ac" value="AC"  >AC</button>
					<button class="f4__button-n"   value="4"  >4</button>
					<button class="f4__button-n"   value="5"  >5</button>
					<button class="f4__button-n"   value="6"  >6</button>
					<button class="f4__button-n"   value="x"  >x</button>
					<button class="f4__button-n"   value="/"  >/</button>
					<button class="f4__button-n"   value="1"  >1</button>
					<button class="f4__button-n"   value="2"  >2</button>
					<button class="f4__button-n"   value="3"  >3</button>
					<button class="f4__button-n"   value="+"  >+</button>
					<button class="f4__button-n"   value="-"  >-</button>
					<button class="f4__button-n"   value="0"  >0</button>
					<button class="f4__button-n"   value="."  >•</button>
					<button class="f4__button-n"   value="("  >(</button>
					<button class="f4__button-n"   value=")"  >)</button>
					<button class="f4__button-n"   value="="  >=</button>
					<button class="f4__button-n"   value=" "  >√</button>
					<button class="f4__button-n"   value=" "  >x²</button>
					<button class="f4__button-n"   value=" "  >^</button>
					<button class="f4__button-n"   value=" "  >Exp</button>
					<button class="f4__button-n"   value="ANS">ANS</button>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="../../js/header.js"></script>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
